<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√£o</title>
    <style>
        h1 {
            color: red;
        }


    </style>
</head>
<body>
    <h1 id="titulo">Contadores</h1>
    <button id="botao1" onclick="adicionar()"></button>
    <button id="botao2" onclick="adicionar2()"></button>

    <script>
        var numero = 0;
        var number = 0;

        function adicionar() {
            numero++;
            render();
        }

        function adicionar2() {
            number++;
            render();
        }

        function render() {
            document.querySelector("#botao1").innerText = "total" + " " + numero;
            document.querySelector("#botao2").innerText = "total" + " " + number;
        }

        render();
    </script>
</body>
</html>
