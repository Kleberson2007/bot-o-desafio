<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√£o</title>

</head>
<body>
    <h1>Contador</h1>
    <button onclick="adicionar()">0</button>

    <script>
        var numero = 0;

        function adicionar() {
            numero++;
            render();
        }

        function render() {
            document.querySelector("button").innerText = numero;
        }

        render;
    </script>
</body>
